<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Task 7 – Card Design</title>
<style>
  .card {
    width:200px;
    border:1px solid #ccc;
    border-radius:8px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    padding:10px;
    margin:10px;
    display:inline-block;
    text-align:center;
    transition:.3s;
  }
  .card:hover { transform:translateY(-5px); box-shadow:0 8px 15px rgba(0,0,0,0.2); }
  img { width:100%; border-radius:8px; }
  button {
    margin-top:8px;
    padding:6px 12px;
    border:none;
    background:#0ea5a4;
    color:white;
    border-radius:4px;
    cursor:pointer;
  }
</style>
</head>
<body>
  <h1>Product Cards</h1>

  <div class="card">
    <img src="../images/gallery/sample1.jpg" alt="product">
    <h3>Sample Product</h3>
    <p>$9.99</p>
    <button>Buy</button>
  </div>

  <div class="card">
    <img src="../images/gallery/sample2.jpg" alt="product">
    <h3>Another Product</h3>
    <p>$12.99</p>
    <button>Buy</button>
  </div>

  <a href="../index.html">⬅ Back to Home</a>
</body>
</html>
