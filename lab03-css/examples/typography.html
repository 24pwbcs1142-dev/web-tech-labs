<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Task 2 – Typography</title>
<style>
  body { font-family:Arial, sans-serif; padding:20px; line-height:1.6; }
  h1,h2 { font-family:'Georgia', serif; }
  .small { font-size:12px; }
  .medium { font-size:18px; }
  .large { font-size:24px; }
  .center { text-align:center; }
  .upper { text-transform:uppercase; }
  .shadow { text-shadow:2px 2px 4px gray; }
</style>
</head>
<body>
  <h1 class="shadow">Typography Showcase</h1>
  <p class="small">Small text (12px)</p>
  <p class="medium upper">Medium uppercase text</p>
  <p class="large center">Large centered text</p>
  <p><a href="../index.html">⬅ Back to Home</a></p>
</body>
</html>
