<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Task 4 – Image Styling</title>
<style>
  img {
    width:150px;
    height:150px;
    margin:10px;
    border:3px solid #ccc;
    border-radius:8px;
    transition:.3s;
  }
  img:hover { transform:scale(1.1); box-shadow:0 4px 10px rgba(0,0,0,0.3); }
  .circle { border-radius:50%; }
</style>
</head>
<body>
  <h1>Image Gallery</h1>
  <img src="../images/gallery/sample1.jpg" alt="square">
  <img src="../images/gallery/sample2.jpg" class="circle" alt="circle">
  <a href="../index.html">⬅ Back to Home</a>
</body>
</html>
