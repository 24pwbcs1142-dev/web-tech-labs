<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grid Layout</title>
<style>
.grid {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:10px;
}
.cell {
  background:#3b82f6;
  color:white;
  text-align:center;
  padding:20px;
  border-radius:8px;
}
</style>
</head>
<body>
<h1>CSS Grid Demo</h1>
<div class="grid">
  <div class="cell">1</div>
  <div class="cell">2</div>
  <div class="cell">3</div>
  <div class="cell">4</div>
  <div class="cell">5</div>
  <div class="cell">6</div>
</div>

</body>
</html>
