<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Task 3 – Background Gallery</title>
<style>
  div {
    height:100px;
    margin:10px 0;
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:Arial;
  }
  .solid { background:#0ea5a4; }
  .image { background:url('../images/backgrounds/sample.jpg') center/cover no-repeat; }
  .linear { background:linear-gradient(45deg, #0ea5a4, #3b82f6); }
  .radial { background:radial-gradient(circle, #fde68a, #f59e0b); }
</style>
</head>
<body>
  <h1>Backgrounds</h1>
  <div class="solid">Solid color</div>
  <div class="image">Image background</div>
  <div class="linear">Linear gradient</div>
  <div class="radial">Radial gradient</div>
  <a href="../index.html">⬅ Back to Home</a>
</body>
</html>
