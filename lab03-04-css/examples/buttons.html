<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Task 5 – Buttons</title>
<style>
  button {
    margin:10px;
    padding:10px 20px;
    border:none;
    border-radius:6px;
    background:#0ea5a4;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:.3s;
  }
  button:hover { background:#065f46; }
  button:disabled { background:#ccc; cursor:not-allowed; }
</style>
</head>
<body>
  <h1>Buttons</h1>
  <button>Default</button>
  <button style="background:#3b82f6;">Blue</button>
  <button style="background:#f97316;">Orange</button>
  <button disabled>Disabled</button>
  <a href="../index.html">⬅ Back to Home</a>
</body>
</html>
