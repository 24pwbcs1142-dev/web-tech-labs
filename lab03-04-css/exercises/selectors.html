<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exercises 2–6 – Selectors</title>
<style>
  p { color:#0f172a; }

  .highlight { background:#fffbeb; }

  #unique { color:#1a5050; }

  a[target="_blank"] { color: wheat; }

  div span { color:rgb(90, 64, 112); }  
  div > p { color:rgb(59, 145, 185); }    

  a:hover { text-decoration:underline; color:green; }
  li:first-child { font-weight:bold; }
  input:focus { outline:2px solid orange; }

  p::first-letter { font-size:20px; color:#7f51ce; }
</style>
</head>
<body>
  <h1 id="unique">Selectors Demo</h1>

  <p>This is a simple paragraph (element selector).</p>
  <p class="highlight">This has a highlight class.</p>

  <div>
    <p>Direct child paragraph (blue text)</p>
    <span>Span inside div (purple)</span>
  </div>

  <p><a href="https://google.com" target="_blank">Google (attribute selector)</a></p>

  <ul>
    <li>First item (bold)</li>
    <li>Second item</li>
    <li>Third item</li>
  </ul>

  <form>
    <input type="text" placeholder="Focus me">
  </form>

  <a href="../index.html">⬅ Back to Home</a>
</body>
</html>
