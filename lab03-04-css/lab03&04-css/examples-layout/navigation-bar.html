<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Navigation Bar</title>
<style>
nav {
  background:#0ea5a4;
  padding:10px;
}
ul {
  list-style:none;
  margin:0; padding:0;
  display:flex;
  justify-content:center;
  gap:15px;
}
a {
  color:white;
  text-decoration:none;
  font-weight:bold;
}
a:hover { text-decoration:underline; }
</style>
</head>
<body>
<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Gallery</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>
