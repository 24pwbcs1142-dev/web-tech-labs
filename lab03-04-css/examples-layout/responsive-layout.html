  gap:10px;

.box {
  background:#0ea5a4;
  color:white;
  flex:1 1 200px;
  height:100px;
  text-align:center;
  line-height:100px;
  border-radius:8px;
}
</style>
</head>

<h1>Responsive Flex Layout</h1>
<div class="container">
  <div class="box">Box 1</div>

  <div class="box">Box 3</div>
</div>
