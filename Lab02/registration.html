  <h1>Student Registration Form</h1>
  <form action="#" method="post">
    <label>Enter Full Name:</label><br>
    <input type="text" name="fullname" required><br><br>

    <label>Enter Registration Number:</label><br>
    <input type="text" name="regno" required><br><br>

    <label>Enter Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Enter Password:</label><br>
    <input type="password" name="password" required><br><br>

    <label>Select the Courses:</label><br>
    <select name="course" required>
      <option value="">-- Select Course --</option>
      <option value="web">Web Technologies</option>
      <option value="coa">Intro to AI</option>
      <option value="ds">Operating System</option>
    </select><br><br>

    <label>Semester:</label><br>
    <input type="radio" name="semester" value="Spring" required> Spring
    <input type="radio" name="semester" value="Fall"> Fall
    <br><br>

    <input type="checkbox" name="terms" required> I agree to the terms and conditions
    <br><br>

    <input type="submit" value="Submit">

  </form>

</body>
